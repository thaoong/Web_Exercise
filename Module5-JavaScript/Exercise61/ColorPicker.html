<html>
    <head>
        <title>Color Picker</title>
        <style type="text/css">
            
        </style>
    </head>
    <body>
        <h1 align="center">A Simple Color Picker</h1>
        <table align="center" width="600" border="1px">
            <tr>
                <td>
                    Background (enter values from '00' to 'FF') <br/>
                    <label for="red_bg">RED:</label>
                    <input type="text" id="red_bg" name="red_bg">
                    <label for="green_bg">GREEN:</label>
                    <input type="text" id="green_bg" name="green_bg">
                    <label for="blue_bg">BLUE:</label>
                    <input type="text" id="blue_bg" name="blue_bg">
                </td>
            </tr>
        </table>
    </body>
</html>
