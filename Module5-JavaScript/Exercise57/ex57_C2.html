<html>
    <head>
        <title>Exercise 57 C2</title>
        <script src="ex57.js"></script>
        <style type="text/css">
            #sum{
                background-color: orange;
                font-size: 14;
                color: white;
                font-weight: bold;
                width:90px;
            }
            table{
                border-collapse: collapse;
                border: 1px solid black
            }
            tbody{
                border-bottom: 1px solid black;
            }
        </style>
    </head>
    <body>
        <form>
            <table width="700">
                <tbody style="text-align: center;">
                    <tr>
                        <th>Part Number</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Item table</th>
                    </tr>
                    <tr>
                        <td><label for="qty1">C112</label></td>
                        <td><label for="qty1">Mouse</label></td>
                        <td><label id="price1" for="qty1">19.95$</label></td>
                        <td><input type="number" id="qty1" name="qty1" oninput="calculateitem1()"></td>
                        <td style="text-align: right;"><input type="text" id="item1" name="item1"></td>
                    </tr>
                    <tr>
                        <td><label for="qty2">B124</label></td>
                        <td><label for="qty2">Keyboard US</label></td>
                        <td><label id="price2" for="qty2">29.95$</label></td>
                        <td><input type="number" id="qty2" name="qty2" oninput="calculateitem2()"></td>
                        <td style="text-align: right;"><input type="text" id="item2" name="item2"></td>
                    </tr>
                    <tr>
                        <td><label for="qty3">U125</label></td>
                        <td><label for="qty3">USB KingMax</label></td>
                        <td><label id="price3" for="qty3">39.95$</label></td>
                        <td><input type="number" id="qty3" name="qty3" oninput="calculateitem3()"></td>
                        <td style="text-align: right;"><input type="text" id="item3" name="item3"></td>
                    </tr>
                </tbody>
                    <tr style="text-align: right;">
                        <td colspan="5" style="padding-top: 20px;">
                            <Label for="total" style="padding-right: 10px;">Total:</Label>
                            <input type="text" id="total" name="total">
                        </td>
                    </tr>
                    <tr style="text-align: right;">
                        <td colspan="5">
                            <input type="button" id="sum" value="Sum" onclick="sumitem()">
                        </td>
                    </tr>               
            </table>
        </form>
    </body>
</html>
