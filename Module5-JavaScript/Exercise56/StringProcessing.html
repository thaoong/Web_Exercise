<html>
    <head>
        <title>String Processing</title>
        <style type="text/css">
            input{
                width: 300px
            }
            label{
                font-size: 25;
                font-weight: bold;
            }
        </style>
        <script type="text/javascript">
            function countUpper()
            {
                uppercaseCount=0
                inputData=document.getElementById("input").value
                for(i=0; i<inputData.length; i++)
                {
                    if(inputData[i]>='A' && inputData[i]<='Z') 
                    {
                        uppercaseCount++;
                    }
                }
                result=document.getElementById("result")
                result.innerHTML=uppercaseCount
            }

            function countLower()
            {
                lowercaseCount=0
                inputData=document.getElementById("input").value
                for(i=0; i<inputData.length; i++)
                {
                    if(inputData[i]>='a' && inputData[i]<='z') 
                    {
                        lowercaseCount++;
                    }
                }
                result=document.getElementById("result")
                result.innerHTML=lowercaseCount
            }

            function displayUpper()
            {
                uppercaseCharacter=""
                inputData=document.getElementById("input").value
                for(i=0; i<inputData.length; i++)
                {
                    if(inputData[i]>='A' && inputData[i]<='Z') 
                    {
                        uppercaseCharacter+=inputData[i]
                    }
                }
                result=document.getElementById("result")
                result.innerHTML=uppercaseCharacter
            }

            function displayLower()
            {
                lowercaseCharacter=""
                inputData=document.getElementById("input").value
                for(i=0; i<inputData.length; i++)
                {
                    if(inputData[i]>='a' && inputData[i]<='z') 
                    {
                        lowercaseCharacter+=inputData[i]
                    }
                }
                result=document.getElementById("result")
                result.innerHTML=lowercaseCharacter
            }
            
            function countWord() 
            {
                inputData=document.getElementById("input").value
                words= inputData.split(" ")
                result=document.getElementById("result")
                result.innerHTML=words.length
            }

            function wordsPerLine() 
            {
                inputData=document.getElementById("input").value
                words= inputData.split(" ")
                result=document.getElementById("result")
                for(word of words) 
                {
                    result.innerHTML+= word + "\n"
                }
            }
          
            function printVowelsAndConsonants()
            {
                inputData=document.getElementById("input").value
                NA = "Vowels:";
                PA = "Consonants:";
                for (var char of inputData) 
                {
                    if(
                        char.toLowerCase() === "a" ||
                        char.toLowerCase() === "ă" ||
                        char.toLowerCase() === "a" ||
                        char.toLowerCase() === "â" ||
                        char.toLowerCase() === "e" ||
                        char.toLowerCase() === "ê" ||
                        char.toLowerCase() === "i" ||
                        char.toLowerCase() === "o" ||
                        char.toLowerCase() === "ô" ||
                        char.toLowerCase() === "ơ" ||
                        char.toLowerCase() === "u" ||
                        char.toLowerCase() === "ư" ||
                        char.toLowerCase() === "y"
                        ) 
                    {
                        NA += "," + char;
                    } 
                    else 
                    {
                        PA += "," + char;
                    }
                }
                result=document.getElementById("result")
                result.innerHTML= NA + "\n" +PA
            }
            
            function openW3C()
            {
                url="https://www.w3.org/TR/string-meta/"
                window.open(url, "_blank")
            }
        </script>
    </head>
    <body>
        <form>
            <table width="600" cellpadding="5" align="center">
                <tr>
                    <td colspan="2">
                        <label>Using String Processing functions</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <fieldset>
                            <legend>
                                <label for="input">Input Data:</label>
                            </legend>
                            <textarea rows="5" cols="30" id="input" name="input"></textarea>
                        </fieldset>
                    </td>
                    <td>
                        <fieldset>
                            <legend>
                                <label for="result">Result:</label>
                            </legend>
                            <textarea rows="5" cols="30" id="result" name="result"></textarea>
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" id="enter" name="enter" value="Enter Data">
                    </td>
                    <td>
                        <input type="button" id="count_upper" name="count_upper" value="Count the number of uppercrase characters"
                            onclick="countUpper()">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" id="upper_dis" name="upper_dis" value="Uppercase display"
                            onclick="displayUpper()">
                    </td>
                    <td>
                        <input type="button" id="word_per_line" name="word_per_line" value="Output one word per line"
                            onclick="wordsPerLine()">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" id="lower_dis" name="lower_dis" value="Lowercase display"
                        onclick="displayLower()">
                    </td>
                    <td>
                        <input type="button" id="word_count" name="word_count" value="Word count"
                            onclick="countWord()">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" id="count_lower" name="count_lower" value="Count the number of lowercase characters"
                            onclick="countLower()">
                    </td>
                    <td>
                        <input type="button" id="vowels_consonants" name="vowels_consonants" value="Print vowels, consonants"
                            onclick="printVowelsAndConsonants()">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" id="open_w3c" name="open_w3c" value="W3C's String Processing Website"
                            style="width: 610"
                            onclick="openW3C()">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
