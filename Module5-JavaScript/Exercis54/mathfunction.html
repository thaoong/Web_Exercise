<html>
    <head>
        <title>Math Function</title>
        <script type="text/javascript">
            function GTLN()
            {
                a=document.getElementById("hsa").value
                b=document.getElementById("hsb").value
                c=document.getElementById("hsc").value
                ketqua=document.getElementById("tdketqua")
                ketqua.innerHTML=(Math.max(a,b,c))
            }
            function GTNN()
            {
                a=document.getElementById("hsa").value
                b=document.getElementById("hsb").value
                c=document.getElementById("hsc").value
                ketqua=document.getElementById("tdketqua")
                ketqua.innerHTML=(Math.min(a,b,c))
            }
            function sin()
            {
                a=document.getElementById("hsa").value
                ketqua=document.getElementById("tdketqua")
                ketqua.innerHTML=(Math.sin(a))
            }
            function cos()
            {
                a=document.getElementById("hsa").value
                ketqua=document.getElementById("tdketqua")
                ketqua.innerHTML=(Math.cos(a))
            }
            function tinhmu()
            {
                a=document.getElementById("hsa").value
                b=document.getElementById("hsb").value
                ketqua=document.getElementById("tdketqua")
                ketqua.innerHTML=(Math.pow(a,b))
            }
        </script>
    </head>
    <body>
        <form>
            <table border="1" width="300">
                <tr>
                    <td><label for="hsa">a:</label></td>
                    <td>
                        <input type="number" id="hsa" name="hsa">
                    </td>
                </tr>
                <tr>
                    <td><label for="hsb">b:</label></td>
                    <td>
                        <input type="number" id="hsb" name="hsb">
                    </td>
                </tr>
                <tr>
                    <td><label for="hsc">c:</label></td>
                    <td>
                        <input type="number" id="hsc" name="hsc">
                    </td>
                </tr>
                <tr>
                    <td>
                        Result:
                    </td>
                    <td id="tdketqua">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="MAX" onclick="GTLN()">
                        <input type="button" value="MIN" onclick="GTNN()">
                        <input type="button" value="sin(a)" onclick="sin()">
                        <input type="button" value="cos(a)" onclick="cos()">
                        <input type="button" value="a^b" onclick="tinhmu(hsa.value, hsb.value)">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
