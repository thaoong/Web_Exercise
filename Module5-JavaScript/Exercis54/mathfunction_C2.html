<html>
    <head>
        <title>Math Function C2</title>
        <script src="mathfunction.js"></script>
        <script type="text/javascript">
            function callGTLN()
            {
                a=document.getElementById("hsa").value
                b=document.getElementById("hsb").value
                c=document.getElementById("hsc").value
                ketqua=GTLN(a,b,c)
                document.getElementById("tdketqua").innerHTML=ketqua
            }
            function callGTNN()
            {
                a=document.getElementById("hsa").value
                b=document.getElementById("hsb").value
                c=document.getElementById("hsc").value
                ketqua=GTNN(a,b,c)
                document.getElementById("tdketqua").innerHTML=ketqua
            }
            function callsin()
            {
                a=document.getElementById("hsa").value
                ketqua=sin(a)
                document.getElementById("tdketqua").innerHTML=ketqua
            }
            function callcos()
            {
                a=document.getElementById("hsa").value
                ketqua=cos(a)
                document.getElementById("tdketqua").innerHTML=ketqua
            }
            function calltinhmu()
            {
                a=document.getElementById("hsa").value
                b=document.getElementById("hsb").value
                ketqua=tinhmu(a,b)
                document.getElementById("tdketqua").innerHTML=ketqua
            }
        </script>

    </head>
    <body>
        <form>
            <table border="1" width="300">
                <tr>
                    <td><label for="hsa">a:</label></td>
                    <td>
                        <input type="number" id="hsa" name="hsa">
                    </td>
                </tr>
                <tr>
                    <td><label for="hsb">b:</label></td>
                    <td>
                        <input type="number" id="hsb" name="hsb">
                    </td>
                </tr>
                <tr>
                    <td><label for="hsc">c:</label></td>
                    <td>
                        <input type="number" id="hsc" name="hsc">
                    </td>
                </tr>
                <tr>
                    <td>
                        Result:
                    </td>
                    <td id="tdketqua">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="MAX" onclick="callGTLN()">
                        <input type="button" value="MIN" onclick="callGTNN()">
                        <input type="button" value="sin(a)" onclick="callsin()">
                        <input type="button" value="cos(a)" onclick="callcos()">
                        <input type="button" value="a^b" onclick="calltinhmu(hsa.value, hsb.value)">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
