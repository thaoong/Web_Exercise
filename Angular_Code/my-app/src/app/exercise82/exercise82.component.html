<p>binding-event works!</p>
<form>
    <button (click)="onClick($event)">Click Me</button>
    Name:
    <input type="text" #myName>
    <button (click)="onSubmit(myName.value)">Submit</button> <br/>
    Nhap a:
    <input type="text" #a> 
    Nhap b:
    <input type="text" #b> <br/>
    <input type="button" value="Plus" (click)="onPlus(a.value,b.value)">
    <input type="button" value="Subtract" (click)="onSubtract(a.value,b.value)">
    <input type="button" value="Multiply" (click)="onMultiply(a.value,b.value)">
    <input type="button" value="Divide" (click)="onDivide(a.value,b.value)">
    <input type="reset" value="Reset">
    <div>Kết quả: {{ketqua}}</div>
</form>
