<p>{{errMessage}}</p>
<div>
    <h4 class="text-center text-white bg-dark p-3">Fashion Id {{fashion._id}} Detail</h4>
</div>
<div class="container bg-light p-3 col-md-7">
    <div class="row">
        <div class="col-lg-12 d-flex justify-content-end">
          <button class="btn btn-dark" (click)="goBack()">Back</button>
        </div>
    </div>
    <div>
        <label for="fashion_image">Fashion Thumbnail:</label> <br/>
        <img src="{{fashion.fashion_image}}" style="object-fit:cover; max-height:500px"> 
    </div>
    <div>
        <label for="FashionStyle">Fashion Style:</label>
        <input type="text" class="form-control" #name="ngModel" name="FashionStyle" id="FashionStyle"
            placeholder="Enter Fashion Style" [(ngModel)]="fashion.style" readonly/>
    </div>
    <div>
        <label for="FashionSubject">Fashion Title:</label>
        <input type="text" class="form-control" #name="ngModel" name="FashionSubject" id="FashionSubject"
            placeholder="Enter Fashion Subject" [(ngModel)]="fashion.fashion_subject" readonly/>
    </div>
    <div>
        <label for="FashionDetail">Fashion Detail:</label>
        <textarea type="text" class="form-control" #name="ngModel" name="FashionDetail" id="FashionDetail"
            style="height: 180px; resize:none;" placeholder="Enter Fashion Detail"
            [(ngModel)]="fashion.fashion_detail" readonly>
        </textarea>
    </div>
    <div>
        <label for="FashionDate">Create Date:</label>
        {{ fashion.creationDate | date:'yyyy-MM-dd HH:mm:ss' }}
    </div>
</div>
