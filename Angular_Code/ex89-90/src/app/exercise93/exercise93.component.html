<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>#</th>
    </tr>
    <tbody *ngFor="let type of customers">
        <tr>
            <td colspan="5">
                {{type.CustomerTypeId}}-{{type.CustomterTypeName}}
            </td>
        </tr>
        <tr *ngFor="let c of type.Customers">
            <td>{{c.Id}}</td>
            <td>{{c.Name}}</td>
            <td>{{c.Email}}</td>
            <td>{{c.Age}}</td>
            <td><img src="{{c.Image}}"></td>
        </tr>
    </tbody>
</table>
