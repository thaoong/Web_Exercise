<table border="1">
    <tr>
        <td colspan="2">Ma Danh Muc</td>
        <td colspan="2">Ten Danh muc</td>
    </tr>
    <tbody *ngFor="let cate of products">
        <tr>
            <td colspan="2">{{cate.Cateid}}</td>
            <td colspan="2">{{cate.CateName}}</td>
        </tr>
        <tr>
            <td colspan="4">
                <table border="1">
                    <tr>
                        <td>Ma San Pham</td>
                        <td>Ten San Pham</td>
                        <td>Gia San Pham</td>
                        <td>Picture</td>
                    </tr>
                    <tbody *ngFor="let p of cate.Products">
                        <tr>
                            <td>{{p.ProductId}}</td>
                            <td>{{p.ProductName}}</td>
                            <td>{{p.Price}}</td>
                            <td><img src="{{p.Image}}"></td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
