<html>
    <head>
        <script type="text/javascript">
            var depart={
                "departid":"DEPT-1",
                "departname":"R&D Department",
                "employees":[
                    {"employeeid":"emp1",
                        "email":"teo@gmail.com",
                        "name":"Teo"
                    },
                    {"employeeid":"emp2",
                        "email":"thao@gmail.com",
                        "name":"thao"
                    },
                    {"employeeid":"emp3",
                        "email":"ty@gmail.com",
                        "name":"ty"
                    },
                ]
            }
        </script>
        <script type="text/javascript">
            function setDataHtml(id,data)
            {
                document.getElementById(id).innerHTML=data
            }
        </script>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>Department ID:</td>
                <td id="tddepartid"></td>
            </tr>
            <tr>
                <td>Department Name:</td>
                <td id="tddepartname"></td>
            </tr>
            <tbody id="tablebody">

            </tbody>
        </table>
        <script type="text/javascript">
            document.getElementById("tddepartid").innerHTML=depart.departid
            setDataHtml("tddepartname", depart.departname)
            tablebody=document.getElementById("tablebody")
            for (i=0;i<=depart.employees.length;i++)
            {
                emp=depart.employees[i]
                //crete tr
                tr=document.createElement("tr")
                tdid=document.createElement("td")
                tdid.innerHTML=emp.employeeid
                tr.appendChild(tdid)

                tdname_email=document.createElement("td")
                tdname_email.innerHTML=emp.name+"<br/>"+emp.email
                tr.appendChild(tdname_email)
                tablebody.appendChild(tr)
            }
        </script>
        
    </body>
</html>
