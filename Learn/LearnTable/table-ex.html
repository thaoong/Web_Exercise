<html>
    <head>
        <style>
            table td{
                border:1px solid black; 
            }
        </style>
    </head>
    <body>
        <table width="600" align="center" style="text-align:center; border-collapse:collapse">
            <tr height="80">
                <td>A</td>
                <td colspan="4" style="background-color: darkseagreen;">B</td>
                <td>C</td>
            </tr>
            <tr>
                <td rowspan="2" style="background-color: darkseagreen;">D</td>
                <td>E</td>
                <td>F</td>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>K</td>
                <td colspan="2">L</td>
                <td>M</td>
                <td rowspan="2" style="background-color: darkseagreen;">T</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>O</td>
                <td>P</td>
                <td>Q</td>
            </tr>
            <tr>
                <td colspan="6" style="background-color: darkseagreen;">S</td>
            </tr>
        </table>
    </body>
</html>
