<html>
    <head>
        <metacharset = "UTF-8">
            <title> My page </title>
            <style>
                #hihi{
                    color:dodgerblue;
                    text-align:left;
                }
                p{
                  color:goldenrod;
                  text-align: center;
                }
                .thao{
                    text-align: center;
                    color: black;
                    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
                }
                .nguyen{
                    background-color: beige;
                    padding: 20px;
                }
                p.thao{
                    font-size: x-large;
                }
                h3.nguyen{
                    font-size: smaller;
                }
            </style>
    </head>
    <body>
        <p>This is a paragraph!</p>
        <p id="hihi">Ảnh hưởng bởi selector #id</p>
        <p class="thao nguyen"> <b>Ảnh hưởng bởi selector class</p> </b>
        <h3 class ="thao nguyen">This heading will not be affected by <x-large></x-large> font-size from selector p.thao </h3>
    </body>
</html>
