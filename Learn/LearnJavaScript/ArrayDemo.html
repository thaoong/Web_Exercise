    <head>
        <script type="text/javascript">

        <script type="text/javascript">

                    arr=item.split(";")

                    tr+="<td>"+arr[1]+"</td>"
                    tr+="<td>"+arr[2]+"</td>"
                    tr+="<tr>"
                    tableBody.innerHTML+=tr
                }
            }
        </script>

    <body>
        <table border="1">
            <thead>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Student Email</th>

            </tbody>

            drawStudentData()
