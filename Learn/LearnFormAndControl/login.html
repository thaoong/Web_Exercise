<html>
    <head>
        <title>Log in</title>
    </head>
    <body>
        <form action="processlogin.html" method="get">
            <table>
                <tr>
                    <td colspan="2">Login System</td>
                </tr>
                <tr>
                    <td>
                        <label for="username">User name:</label>
                    </td>
                    <td>
                        <input type="text" name="username" id="username"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password:</label>
                    </td>
                    <td>
                        <input type="password" name="password" id="password"/>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <input type="checkbox" name="saveinfor" id="saveinfor">
                        <label for="saveinfor">Save Login information</label>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <input type="submit" value="Login" name="login" id="login">
                        <input type="reset" value="Clear" name="reset" id="reset">
                        <input type="button" value="Say Hello"
                            onclick="javascript:alert('Hello, I am Butoon')">
                        <input type="button" value="Visit FIS"
                            onclick="javascript:window.location.href='https://is.uel.edu.vn' ">
                    </td>
                </tr>
            </table>
            
        </form>
    </body>
</html>
